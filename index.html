<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swap IT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="row">
      <div class="cust-navbar">
        <nav class="navbar navbar-expand-lg cust-bg">
          <div class="container">
            <img class="logo" src="assets/Swap IT-logo.svg" alt="Logo">
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item cust-item">
                  <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item cust-item">
                  <a class="nav-link text-white" href="#">Wish</a>
                </li>
                <li class="nav-item cust-item">
                  <a class="nav-link text-white" href="#">Swap</a>
                </li>
                <li class="nav-item cust-item">
                  <a class="nav-link text-white" href="#">Online Members</a>
                </li>
                <li class="nav-item cust-item">
                  <a class="nav-link text-white" href="#">Category Display</a>
                </li>
                <li class="nav-item cust-item">
                  <a class="nav-link text-white" href="#">My Booth</a>
                </li>
              </ul>
              <li class="nav-item dropdown" style="list-style-type: none;">
                <a class="nav-link dropdown-toggle text-white cust-dropdown" href="#" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 14px;">
                  English
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item " href="#">Hindi</a></li>
                  <li><a class="dropdown-item" href="#">Malayalam</a></li>
                </ul>
              </li>
              <i class='fa fa-search profile' style='font-size:23px; color:rgb(255, 255, 255)'></i>
              <i class='fa fa-user-circle profile' style='font-size:23px; color:rgb(255, 255, 255)'></i>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <section style="background-color: #F4E1D4;">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 desc-sec">
          <div class="description">
            <h5 class="cust-title">Create your Own Swapping Site</h5>
            <h1 class="pt-3 cust-title">The simplest way to swap things with your nearby community</h1>
            <h6 class="pt-3 pb-3 text-muted">An online store that help nearby community to<br>swap diffrent things</h6>
            <button class="shop-btn">Shop Now</button>
          </div>
        </div>
        <div class="col-12 col-md-2  img-sec">
          <div class="img1">
            <img class="image1" src="assets/image1.jpg" alt="Girl with jacket">
          </div>
          <div class="img2">
            <img class="image2" src="assets/image2.jpg" alt="Girl with jacket">
          </div>
        </div>
        <div class="col-12 col-md-4 img3-sec">
          <div class="img3">
            <img class="image3" src="assets/image3.jpg" alt="Girl with jacket">
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</body>

</html>
